career-profile:
    title: Resumo de Qualificações
    summary: |
      -	Profissional com experiência na área de Marketing e Data Science em empresas B2C e B2B nacionais e multinacionais nos segmentos de telecomunicações, bebidas e setor financeiro.
      -	Vivência nos processos relacionados a melhoria contínua de produtos e preços, segmentação de clientes, ações de vendas e retenção, metodologia ágil, desenvolvimento de software e analytics.
      -	Conhecimentos sobre marketing, precificação, modelagem de dados, ferramentas de big-data e machine learning
      -	Conhecimentos em Software: Microsoft Office, SQL Server, SAS Guide, Microsoft Azure, PowerBI, Tableau. Programação: Python, SQL, R, C++, Matlab, SAS, HTML, CSS, VBA.
      -	Bacharelado em Engenharia Química com minor em Ciência da Computação, pela University of Michigan, com MBA em Gestão de Negócios em Ambientes Digitais, pela ESPM.
      -	Inglês - Fluente e Espanhol - Avançado.

