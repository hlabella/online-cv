experiences:
    title: Experiência Profissional
    info:
      - role: Consultor Marketing Vivo One
        time: 04/2021 - Present
        company: VIVO
        details: |
          Responsável por identificar perfil e comportamentos de empresas de alto potencial.
          Principais Realizações:
            -	Identificação de clusters de clientes com Machine Learning (K-Prototypes) e realização de ações por cluster para aquisição de produtos da companhia e rentabilização de clientes da base.
            -	Implementação de Redes Neurais (Keras) para determinar melhores leads para venda de produtos, gerando mais de R$500 mil em receita mensal recorrente.
            -	Desenho de Ações de Pricing de produtos buscando competitividade no mercado. 
            -	Criação de Dashboards para acompanhamento de indicadores.

      - role: Consultor Marketing Fixa Básica
        time: 04/2019 - 04/2021
        company: VIVO
        details: |
          Responsável pela retenção de clientes B2B de Linha Fixa, Banda Larga e Televisão.
          Principais Realizações: 
            -	Product Owner - especificação de requisitos de negócio em projeto de reformulação de CRM.
            -	Implementação de modelo linear generalizado para identificar clientes propensos ao churn, e utilização do modelo para melhoria de ofertas de rentabilização, levando o churn da fibra ótica de 2% para 1% no B2B.
            -	Prêmio de Reconhecimento da Diretoria de Marketing, por performance com abrangência nacional.

      - role: Trainee - Marketing Fixa Básica
        time: 10/2017 - 04/2019
        company: VIVO
        details: |
          Responsável pela retenção de clientes B2B de Linha Fixa, Banda Larga e Televisão.
          Principais Realizações:
          -	Especificação e desenvolvimento de software para operação de retenção de clientes, com ofertas específicas por cliente, diminuindo o custo da operação em R$100 mil/mês.
          -	Implementação de modelo linear generalizado em R para identificar clientes propensos ao churn, e utilização do modelo para melhoria de ofertas.

      - role: Estagiário Summer 
        time: 05/2016 - 09/2016
        company: ITAÚ UNIBANCO 
        details: |
          Estagiário Summer - Área de Produtos Rotativos B2B com foco em Conta Garantida.
          Principais Realizações:
          -	Mapeamento da jornada do cliente de Contas Garantidas, impactando estruturas de áreas e metas.
          -	Análise de variáveis para identificar clientes potenciais para utilização de crédito em conta garantida.
          -	Realização de testes de elasticidade para otimizar taxas e tarifas.

      - role: Estagiário Summer 
        time: 06/2015 - 09/2015
        company: AMBEV - ZX VENTURES
        details: |
          Estagiário Summer - Responsável por inovação na área de Craft Beer
          Principais Realizações:
          -	Desenvolvimento de processo de inovação acelerado e website de gestão para área de Cervejas Artesanais.
          -	Desenvolvimento em VBA de modelo automatizado de Business Plan para novas cervejas.

